<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="parent-container">
      <div class="control-box">
        <h1 class="gauge-reading">0</h1>
        <h1 style="font-size: large; color: rgb(230, 33, 11)">‎ ‎ km/h</h1>
      </div>
    </div>

    <div class="parent-container-second">
      <div class="control-box">
        <button id="pedal">Gas</button>
      </div>

      <div class="control-box">
        <button id="brake">Brake</button>
      </div>

      <div class="control-box">
        <button id="gear">Gear</button>
      </div>
    </div>
    <span id="gear-notification"></span>
    

    <script src="app.js" defer></script>
  </body>
</html>
